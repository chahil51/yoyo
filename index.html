<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo-Yo Test Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Yo-Yo Test Interface</h1>
        </header>
        <div class="grid-container">
            <!-- Atom Card -->
            <div class="card" id="atomCard">
                <span class="material-icons md-48">bluetooth</span>
                <h2>Atom</h2>
                <p id="atomstatus">Disconnected</p>
                <button id="connect">Connect Atom</button>
            </div>
            <!-- Heart Rate Card -->
            <div class="card" id="heartRateCard">
                <span class="material-icons md-48">favorite</span>
                <h2>Heart Rate</h2>
                <p id="hrstatus">Disconnected</p>
                <p id="heartRate">💙Heart Rate: -- BPM</p>
                <button id="connectHR">Connect HR Monitor</button>
            </div>
            <!-- Current Status Card -->
            <div class="card" id="currentStatusCard">
                <h2>Current Status</h2>
                <p id="level">Level: --</p>
                <p id="setTime">Set Time: -- ms</p>
                <button id="starttest">Start Test</button>
            </div>
            <!-- Buzz Card -->
            <div class="card" id="buzzCard">
                <button id="buzz">Buzz</button>
            </div>
        </div>
        <!-- Results Table -->
        <div class="table-responsive">
            <table id="results">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Set Time (ms)</th>
                        <th>Got Time (ms)</th>
                        <th>Required Speed (m/s)</th>
                        <th>Obtained Speed (m/s)</th>
                        <th>Recovery Rate</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
